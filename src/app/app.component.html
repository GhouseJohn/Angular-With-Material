<button type="submit" (click)="GetDataFRomComponet()">Get Data From Componet</button>

<button type="submit" (click)="HideAndShowevent()">Hide And Show</button>
<div *ngIf="HideShow">
  <h1>This is Hide And Show Componet {{_Datetime}} </h1>
</div>

<table *ngIf="ThisIsEmployee">
  <thead>
    <tr >
      <th>name</th>
      <th>calories</th>
      <th>carbs</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let _food of MyData">
      <td>{{_food.name}}</td>
      <td>{{_food.calories}}</td>
      <td>{{_food.carbs}}</td>

    </tr>
  </tbody>
</table>

<h3>Raised Buttons</h3>
<div class="example-button-row">
  <button mat-raised-button>Basic</button>
  <button mat-raised-button color="primary">Primary</button>
  <button mat-raised-button color="accent">Accent</button>
  <button mat-raised-button color="warn">Warn</button>
  <button mat-raised-button disabled>Disabled</button>
  <a mat-raised-button routerLink=".">Link</a>
</div>
